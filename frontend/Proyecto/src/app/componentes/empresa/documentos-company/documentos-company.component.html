<div id="container">
    <div id="documentos" class="w-100">
        <div id="caja"></div>
        <div id="boton-volver" class="mt-4 ms-4">
            <button class="btn btn-primary btn-block">
                <img alt="volver" src="assets/volver.png" width="25px">
                Volver
            </button>
        </div>
        <div class="alertas" *ngIf = "notificaciones.length > 0">
            <div id="contenedor">
                <div *ngFor = 'let alert of notificaciones'>
                    <alerts (propagarLista) ="procesaPropagar($event)" mensaje="{{alert.name}}" tipo = "{{alert.value}}" nombreNotify = "{{alert.name}}" [shownotify] = "notificaciones" ></alerts>
                </div> 
            </div>
        </div>
        <div id="seccion-botones" class="mt-4 mb-4">
            <div>
                <input type="text">
                <img alt="buscador" src="assets/lupa.png" width="25px">
            </div>

            <div>
                <img alt="buscador" src="assets/filtro.png" width="25px">
                <select aria-label="Todos" id="documentos">
                    <option value="TODOS" selected>Seleccione una opción</option>
                </select>
            </div>

            <div>
                <div>
                    <input #doc (change)="capturarFile(doc)" class="form-control"
                    id="inputDoc" name="inputDoc" type="file" accept=".xml" multiple> <!-- Aqu se ccambia se el tipo de archivo también aceppt y el multiple sirve para cargara varios-->
                    <div *ngIf="previsualizacion">
                        <label class="cargaArchivo">Archivos cargado:
                            <label>{{previsualizacion}}</label>
                        </label>
                    </div>
                    <input type="submit" [disabled]="!enviar " (click) = "subirArchivos(doc)">
                </div>
                <div class="center ">
                    <div *ngIf = "progressInfo.length > 0" mode="buffer">
                        <span id = "porcentaje" class = 'archivos-cargados' >Progreso : {{progreso}}%</span>
                        <div id="progressbar">
                            <mat-progress-bar id="progress-bar" mode="buffer" value={{progreso}}>
                            </mat-progress-bar>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div>
            <table class="table">
                <thead>
                    <tr class="titles">
                        <th scope="col">Id</th>
                        <th scope="col">Fecha de Emisión</th>
                        <th scope="col">Hora</th>
                        <th scope="col">Proveedor</th>
                        <th scope="col">Nombre del Documento</th>
                        <th scope="col">Tipo de Documento</th>
                        <th scope="col">Cliente</th>
                        <th scope="col">Estado</th>
                        <th scope="col">Tipo de Creación</th>
                        <th scope="col">Descargar</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr *ngFor="let doc of listaDocumentos"  class="fila">
                        <td>{{doc.id}}</td>
                        <td>14-06-2021</td>
                        <td>{{doc.hora}}</td>
                        <td>-----------</td>
                        <td>{{doc.nombreDoc}}</td>
                        <td>{{doc.tipoDocumento}}</td>
                        <td>----------</td>
                        <td>{{doc.estado}}</td>
                        <td>{{doc.tipoCreacion}}</td>
                        <td id="iconos" class="w-100">
                            <img alt="visualizar" src="assets/vision.png" width="25px">
                            <img alt="recharge" src="assets/cargando-flechas.png" width="18px">}
                            <button class="btn btn-primary" (click) = "descargardoc(doc.id)">
                                <img alt="download" src="assets/descargar.png" width="18px">
                            </button>
                            <img alt="delete" src="assets/eliminar.png" width="18px">
                        </td>

                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
