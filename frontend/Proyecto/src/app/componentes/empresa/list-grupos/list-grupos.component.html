<div id="container">
    <div id="tabla" class="table-responsive">
        <div id="caja"></div>
        <h1 id="title" class="text-center font-weight-bold mt-5">Roles</h1>
        <div class="mt-2 mb-4 d-flex flex-row justify-content-around">
            <div class="d-flex align-items-center">
                <input #valor (change)=buscador(valor) id="inputbuscador" type="text">
                <button id="buscador" (click)=buscador(valor) class="btn btn-outline-secondary"><img alt="buscador" src="assets/lupa.png" width="25px"></button>
            </div>
            <div >
                <button (click)="crearGrupo()" class="{{agregarGrupo}} btn btn-primary btn-block">Agregar nuevo rol</button>
            </div>
        </div>
        <div class="table-wrapper">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nombre</th>
                        <th class="{{editarGrupo}}">Acciones</th>
                    </tr>
                </thead>
                <tbody *ngFor="let grupo of listGrupos">
                    <tr>
                        <td #id>{{grupo.id}}</td>
                        <td>{{grupo.name}}</td>
                        <td> 
                            <button (click)="envioId(id)" class=" {{editarGrupo}} btn btn-primary btn-block">Editar</button>
                            <button id={{grupo.id}} (click)="borrarGrupo(id)" class="delete {{eliminarGrupo}} btn btn-block"> Borrar </button>
                        </td>
                    </tr>

                </tbody>
            </table>
            <list-pagination urlRequest="/api/user/grupos/" (listObjects)='obtenerObjetos($event)' ></list-pagination>
        </div>
    </div>
</div>
