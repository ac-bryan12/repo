<div id="container">
    <div id="tabla" class="table-responsive">
        <div id="caja"></div>
        <h1 id="title" class="text-center font-weight-bold mt-5">Grupos</h1>
        <div class="mt-2 mb-4 d-flex flex-row justify-content-around">
            <div >
                <button (click)="crearGrupo()" class="{{agregarGrupo}} btn btn-primary btn-block">Agregar nuevo Grupo</button>
            </div>
        </div>
        <div class="table-wrapper">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nombre</th>
                        <th class="{{editarGrupo}}">Acciones</th>
                    </tr>
                </thead>
                <tbody *ngFor="let grupo of listGrupos">
                    <tr>
                        <td #id>{{grupo.id}}</td>
                        <td>{{grupo.name}}</td>
                        <td> 
                            <button (click)="envioId(id)" class=" {{editarGrupo}} btn btn-primary btn-block">Editar</button>
                        </td>
                    </tr>

                </tbody>
            </table>
