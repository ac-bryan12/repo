<div id="container">
    <div id="tabla" class="table-responsive">
        <div id="caja"></div>
        <h1 id="title" class="text-center font-weight-bold mt-5">Permisos y Grupos</h1>
        <div class="mt-2 mb-4 d-flex flex-row justify-content-around">
            <div>
                <button (click)="crearUser()" class="btn btn-primary btn-block">Agregar nuevo usuario</button>
            </div>
        </div>
        <div class="table-wrapper">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>ID usuario</th>
                        <th>Nombre</th>
                        <th>Correo</th>
                        <th>Grupo</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody *ngFor="let user of listUsuarios">
                    <tr>
                        <td #id>{{user.user.id}}</td>
                        <td>{{user.user.first_name+" "+user.user.last_name}}</td>
                        <td>{{user.user.email}}</td>
                        <td>{{user.user.groups[0].name}}</td>
                        <td>
                            <button (click)="envioId(id)" class="btn btn-primary btn-block">Editar</button>
                        </td>
                    </tr>

                </tbody>
            </table>
