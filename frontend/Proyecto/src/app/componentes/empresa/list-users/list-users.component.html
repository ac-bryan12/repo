<div id="container">
    <div id="tabla" class="">
        <!-- <div id="caja"></div> -->
        <h1 id="title" class="text-center font-weight-bold mt-5">Usuarios</h1>
        <div class="mt-2 mb-4 d-flex flex-row justify-content-end">
            <!--<div class="d-flex align-items-center">
                <input #valor (change)=buscador(valor) id="inputbuscador" type="text">
                <button id="buscador" (click)=buscador(valor) class="btn btn-outline-secondary"><img alt="buscador" src="assets/lupa.png" width="25px"></button>
            </div>-->
            <div class="row">
                <button (click)="crearUser()" class="row align-items-center justify-content-center {{agregarUsuario}} btn-primary btn-block">
                    <mat-icon class="col-2">person_add</mat-icon>
                    <span class="col-10">Nuevo usuario</span>
                </button>
            </div>
        </div>
        <div class="table-wrapper">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>ID usuario</th>
                        <th>Nombre</th>
                        <th>Correo</th>
                        <th>Grupo</th>
                        <th class="{{editarUsuario}}">Acciones</th>
                    </tr>
                </thead>
                <tbody *ngFor="let user of listUsuarios">
                    <tr>
                        <td #id>{{user.user.id}}</td>
                        <td>{{user.user.first_name+" "+user.user.last_name}}</td>
                        <td>{{user.user.email}}</td>
                        <td>{{user.user.groups[0].name}}</td>
                        <td >
                            <button (click)="envioId(id)" class=" {{editarUsuario}} btn btn-primary btn-block">Editar</button>
                            <button (click)="borrarUser(id)" class="delete {{eliminarUsuario}} btn btn-block"> Borrar </button>
                        </td>
                    </tr>

                </tbody>
            </table>
            <div class="row justify-content-center">
                <list-pagination class="col-9 row" urlRequest="/api/user/lista-de-profiles/" (listObjects)="obtenerObjetos($event)"></list-pagination>
            </div>
        </div>
    </div>
</div>
