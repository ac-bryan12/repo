<nav_bar></nav_bar>
<section>
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-7">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header">
                                    <h3 class="text-center font-weight-light my-4">Llene los datos para la creación de su
                                        cuenta</h3>
                                </div>
                                <div class="card-body">
                                    <form #form [formGroup]="codeVerificacion" autocomplete="off" 
                                        #formRef="ngForm">
                                        <div class='{{response_d}}'>
                                            {{response_content}}
                                        </div>
                                        <div class="row">
                                            <div class="col-md-8 mb-3">
                                                <div class="form-floating">
                                                    <input #codigo class="form-control" id="inputCodigo" name="codigodireccion"
                                                        type="password" placeholder="código de verificación"
                                                        formControlName="code">
                                                    <label for="inputCode">Código de verificación</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="mt-4 mb-2">
                                            <div class="d-grid">
                                                <input type ="submit"(click) = "enviarCode(codigo.value)" value="Verificar"
                                                    [disabled]="formRef.control.invalid"
                                                    class="btn btn-primary btn-block">
                                            </div>
                                        </div>
                                    </form>
                                    <form #form2 [formGroup]="restablecerPassword" autocomplete="off" novalidate
                                    #formRef2="ngForm">
                                        <div class="col-md-8 mb-3">
                                            <div class="form-floating">
                                                <input class="form-control" id="inputPassword" name="password"
                                                    type="password" placeholder="Ingrese su contraseña"
                                                    formControlName="password">
                                                <label for="inputPassword">Contraseña</label>
                                                <span class="lead error"
                                                    *ngIf="(formRef.submitted && restablecerPassword.get('password')?.hasError('required')) || restablecerPassword.get('password')?.hasError('pattern') || restablecerPassword.get('password')?.hasError('minlength')">contraseñas
                                                    no válida</span>
                                            </div>
                                        </div>
                                        
                                        <div class="col-md-8 mb-3">
                                            <div class="form-floating">
                                                <input class="form-control" id="validatePassword"
                                                    name="passwordvalidate" type="password"
                                                    placeholder="Ingrese su contraseña nuevamente"
                                                    formControlName="confpassword">
                                                <label for="inputvalidatePassword">Valide su contraseña</label>
                                                <span class="lead error" *ngIf="validacionPassword()">La contraseñas
                                                    no coinciden</span>
                                            </div>
                                        </div>

                                        <div class="mt-4 mb-0">
                                            <div class="d-grid">
                                                <input type="submit" value="Siguiente"
                                                    [disabled]="formRef2.control.invalid || response_button || validacionPassword()"
                                                    class="btn btn-primary btn-block">
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <div id="layoutAuthentication_footer">
            <footer class="py-4 bg-light mt-auto">
                <div class="container-fluid px-4">
                    <div class="d-flex align-items-center justify-content-between small">
                        <div class="text-muted">Copyright © Your Website 2021</div>
                        <div>
                            <a href="#">Privacy Policy</a>
                            ·
                            <a href="#">Terms &amp; Conditions</a>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
</section>
