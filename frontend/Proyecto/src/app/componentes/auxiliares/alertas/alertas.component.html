<div id = "{{nombreNotify}}" #toast class="{{tipo}} toastC textAlert" role="alert">
    <div *ngIf = "tipo === 'creado'"class = "">
        Se ha cargado con éxito: {{mensaje}}
    </div>
    <div *ngIf = "tipo === 'existe'">
        El documento ya existe en el sistema: {{mensaje}}
    </div>
    <div *ngIf = "tipo === 'error'">
        Ocurrió un error al cargar su documento: {{mensaje}}
    </div>
    <div *ngIf = "tipo === 'recargar'">
        Recargue para ver los últimos cambios 
    </div>
    <button  type="button" class="btn btn-outline-dark" data-dismiss="toast" aria-label="Close" (click)="cerrarToast(toast)">
        <span aria-hidden="true">×</span>
    </button>
</div>
